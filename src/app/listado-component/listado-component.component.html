<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">id</th>
            <th scope="col">employee_name</th>
            <th scope="col">employee_salary</th>
            <th scope="col">employee_age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let persona of status.data">
            <td> {{persona.id}} </td>
            <td> {{persona.employee_name}} </td>
            <td> {{persona.employee_salary}} </td>
            <td> {{persona.employee_age}} </td>
        </tr>
    </tbody>
</table>
<button (click)="verListadoCompleto()">Ver Listado Completo</button>
